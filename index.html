<!DOCTYPE html>
<html lang="sk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Manager</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>To-Do Manager</h1>

        <div>
            <input data-cy="todo-input" type="text" placeholder="Pridaj novú úlohu" aria-label="Pridaj úlohu"
                maxlength="100">
            <button data-cy="add-button" aria-label="Pridať úlohu">Pridať</button>
        </div>

        <div class="filters">
            <button data-cy="filter-all" aria-label="Zobraziť všetky úlohy">Všetky</button>
            <button data-cy="filter-active" aria-label="Zobraziť aktívne úlohy">Aktívne</button>
            <button data-cy="filter-completed" aria-label="Zobraziť dokončené úlohy">Dokončené</button>
        </div>

        <ul data-cy="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>


</html>
